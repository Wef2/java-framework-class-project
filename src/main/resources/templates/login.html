<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link th:href="@{css/style.css}" rel="stylesheet"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>로그인</title>
</head>
<body>
<h1 class="text-center">로그인</h1>
<div class="container login-container">

    <form method="post" action="#" th:action="@{/login}" th:object="${user}">
        <div class="input-container">
            <label for="id">ID</label>
            <input type="text" id="id" class="form-control" placeholder="ID" th:field="*{id}"/>
        </div>
        <div class="input-container">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" th:field="*{password}"/>
        </div>
        <div class="button-container">
            <div class="col-md-6">
                <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-lg btn-danger btn-block" type="submit">취소</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
