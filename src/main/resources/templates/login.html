<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>로그인</title>
</head>
<body>
<h1 class="text-center">로그인</h1>
<div class="container">

    <form class="form-signin">
        <label for="input-id" class="sr-only">ID</label>
        <input type="email" id="input-id" class="form-control" placeholder="ID"/>
        <label for="input-password" class="sr-only">Password</label>
        <input type="password" id="input-password" class="form-control" placeholder="Password"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
        <button class="btn btn-lg btn-danger btn-block" type="submit">취소</button>
    </form>

</div>
</body>
</html>
