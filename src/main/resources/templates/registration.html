<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link th:href="@{css/style.css}" rel="stylesheet"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>회원 가입</title>
</head>
<body>
<h1 class="text-center">회원 가입</h1>
<div class="container login-container">

    <form class="form-signin" method="post" action="#" th:action="@{/user}" th:object="${user}">
        <div class="input-container">
            <label for="id">ID</label>
            <input type="text" id="id" class="form-control" placeholder="ID" th:field="*{id}"/>
        </div>
        <div class="input-container">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" th:field="*{password}"/>
        </div>
        <div class="input-container">
            <label for="name">이름</label>
            <input type="text" id="name" class="form-control" placeholder="이름" th:field="*{name}"/>
        </div>
        <div class="input-container">
            <label for="description">설명</label>
            <input type="text" id="description" class="form-control" placeholder="설명" th:field="*{description}"/>
        </div>
        <div class="input-container">
            <label for="input-image">프로필 이미지</label>
            <input type="password" id="input-image" class="form-control"/>
            <button class="btn btn-lg btn-default btn-block" type="submit">찾아보기</button>
        </div>
        <div class="button-container">
            <div class="col-md-6">
                <button class="btn btn-lg btn-primary btn-block" type="submit">회원가입</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-lg btn-danger btn-block" type="reset">취소</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
