<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link th:href="@{css/style.css}" rel="stylesheet"/>
  <script src="webjars/jquery/3.0.0/jquery.min.js"/>
  <script th:src="@{js/app.js}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>프로필 수정</title>
</head>
<body>
<h1 class="text-center">프로필 수정</h1>
<div class="container login-container">

  <form method="post" enctype="multipart/form-data" th:action="@{/user}"  th:object="${user}">
    <div class="input-container">
      <label for="input-id">ID</label>
      <input type="text" id="input-id" class="form-control" placeholder="ID" readonly="true" th:field="*{id}"/>
    </div>
    <div class="input-container">
      <label for="input-password">Password</label>
      <input type="password" id="input-password" class="form-control" placeholder="Password" th:field="*{password}"/>
    </div>
    <div class="input-container">
      <label for="input-name">이름</label>
      <input type="text" id="input-name" class="form-control" placeholder="이름" th:field="*{name}"/>
    </div>
    <div class="input-container">
      <label for="input-description">설명</label>
      <input type="text" id="input-description" class="form-control" placeholder="설명" th:field="*{description}"/>
    </div>
    <div class="input-container">
      <label for="input-image">프로필 이미지</label>
      <input type="file" accept="image/*" id="input-image" name="file"/>
      <img id="preview-image"/>
    </div>
    <div class="button-container">
      <div class="col-md-6">
        <button class="btn btn-lg btn-primary btn-block" type="submit">수정</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-lg btn-danger btn-block" type="reset">취소</button>
      </div>
    </div>
  </form>

</div>
</body>
</html>
