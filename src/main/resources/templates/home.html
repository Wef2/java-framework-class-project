<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>게시판</title>
</head>
<body>
<h1 class="text-center">게시판</h1>
<div class="container">
    <strong><p th:if="${userId}" th:text="${user.name}"></p></strong>
    <p th:if="${userId}" th:text="${user.description}"></p>
    <div class="btn-group">
        <a th:if="${userId}" href="/modification" class="btn btn-lg btn-default">프로필 수정</a>
        <a th:unless="${userId}" href="/registration" class="btn btn-lg btn-default">회원 가입</a>
        <a href="/write" class="btn btn-lg btn-default">글쓰기</a>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th></th>
            <th>이름</th>
            <th>글</th>
            <th>추천</th>
            <th>시간</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${articles}">
            <td th:text = "${article.user_id}"></td>
            <td th:text = "${article.user_id}"></td>
            <td th:text = "${article.content}"></td>
            <td>
                <form method="post" th:action="@{/recommendation}">
                    <input th:type="hidden" name="article_id" th:value="${article.id}"/>
                    <input th:type="hidden" name="type" th:value='TRUE' />
                    <input type="submit" class="btn btn-sm btn-primary"/>
                </form>
                <form method="post" th:action="@{/recommendation}">
                    <input th:type="hidden" name="article_id" th:value="${article.id}"/>
                    <input th:type="hidden" name="type" th:value='FALSE' />
                    <input type="submit" class="btn btn-sm btn-danger" />
                </form>
            </td>
            <td th:text = "${article.date}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{js/app.js}"></script>
</body>
</html>
